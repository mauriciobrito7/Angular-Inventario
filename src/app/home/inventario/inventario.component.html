<div class="inventory">
    <div class="inventory-header">
      <input class="filter" placeholder="Item ID..." [(ngModel)]="id" (input)="filterItem()" (keypress)="validateFilter()">
      <button md-button class="orders btn-blue">Pedidos <md-icon>assignment_turned_in</md-icon></button>
    </div>
    <div class="inventory-table">
      <div class="inventory-table__info">
        <div class="shipments">Envios: {{prices.envio}}</div>
        <div class="prime">Prime: {{prices.prime}}</div>
        <div class="percentage">Porcentaje: {{prices.porcentaje}}</div>
        <div class="dolar">Dolar: {{prices.precioDolarToday}} 
          <button md-icon-button [mdMenuTriggerFor]="menu"><md-icon>more_vert</md-icon></button>
        </div>
      </div>
      <md-menu #menu="mdMenu" class="mdMenu">
        <button md-menu-item >Editar</button>
      </md-menu>
    </div>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Existencia</th>
          <th>Precio Bsf</th>
          <th>Precio Dolar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" routerLink="producto/{{product.id}}">
          <td data-title="Código">#{{product.id}}</td>
          <td data-title="Nombre">{{product.title}}</td>
          <td data-title="Existencia">{{product.existence}}</td>
          <td data-title="Precio Bsf">{{product.priceBsf}}</td>
          <td data-title="Precio $">{{product.priceDolar}}</td>
        </tr>
      </tbody>
    </table>
</div>
    <div class="container-button__add">
      <button class="addButton btn-blue" md-icon-button routerLink="/"><md-icon>add</md-icon></button>
    </div>
