<div class="inventory">
    <div class="inventory-header">
      <button md-button class="orders btn-blue">Pedidos</button>
      <input type="search" class="filter">
    </div>
    <div class="inventory-table">
      <div class="inventory-table__info">
        <div class="shipments">Envios: 20000</div>
        <div class="dolar">Dolar: 5800 <md-icon>more_vert</md-icon></div>
      </div>
    </div>
    <div class="table-container">
      <table class="table-rwd">
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Existencia</th>
          <th>Precio Bsf</th>
          <th>Precio Dolar $</th>
        </tr>
        <tr *ngFor="let product of products" routerLink="producto/{{product.id}}">
          <td>#{{product.id}}</td>
          <td>{{product.title}}</td>
          <td>{{product.existence}}</td>
          <td>{{product.priceBsf}}</td>
          <td>{{product.priceDolar}}</td>
        </tr>
      </table>
    </div>
    <div class="add-button">
      <button md-mini-fab class=" btn-float" routerLink="/"><md-icon>add</md-icon></button>
    </div>
</div>
